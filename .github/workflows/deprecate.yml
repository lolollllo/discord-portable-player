name: NPM Deprecate
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Deprecate 
        run: npm deprecate discord-portable-player@1.1.0 "No longer supported. Install the latest release!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
