name: NPM Deprecate
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Deprecate 
        run: npm deprecate discord-portable-player@2.0.9 "No longer supported. Install 2.0.11 for official v14 support!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
